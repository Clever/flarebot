run:
  type: docker
env:
- SLACK_BOT_TOKEN
- SLACK_SIGNING_SECRET
- SLACK_APP_TOKEN
- FLARES_CHANNEL_ID
- FLARES_CHANNEL_NAME
- FLARE_CHANNEL_PREFIX
- JIRA_ORIGIN
- JIRA_USERNAME
- JIRA_PASSWORD
- JIRA_PROJECT_ID
resources:
  cpu: 0.25
  max_mem: 0.5
shepherds:
- 'tanmay.sardesai@clever.com'
expose: []
team: 'eng-infra'
pod_config:
  group: us-west-2
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - clever-dev
  # stop deploying to clever-dev when we launch in production