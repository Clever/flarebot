run:
  type: docker
env:
- SLACK_BOT_TOKEN
- SLACK_SIGNING_SECRET
- SLACK_APP_TOKEN
- FLARES_CHANNEL_ID
- FLARES_CHANNEL_NAME
- FLARE_CHANNEL_PREFIX
- JIRA_ORIGIN
- JIRA_USERNAME
- JIRA_PASSWORD
- JIRA_PROJECT_ID
- GOOGLE_FLAREBOT_SERVICE_ACCOUNT_CONF
- GOOGLE_DOMAIN
- GOOGLE_TEMPLATE_DOC_ID
- GOOGLE_SLACK_HISTORY_DOC_ID
- USERS_TO_INVITE
- PAGERDUTY_API_KEY
dependencies:
  - catapult
resources:
  cpu: 0.25
  max_mem: 0.5
shepherds:
- 'tanmay.sardesai@clever.com'
expose: []
team: 'eng-infra'
pod_config:
  group: us-west-2
deploy_config:
  canaryInProd: false
  # We only deploy to production as requests are loadbalanced between dev and local which makes it hard to test.
  autoDeployEnvs:
  - production
